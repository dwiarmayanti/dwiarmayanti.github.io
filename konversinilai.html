<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input [type="number"] {
            padding: 8px;
            width: 100px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color:black;
            border:none;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h2>Program Konversi Nilai</h2>
    <form>
        <label for="nilai">Masukkan nilai Anda:</label><br>
        <input type="number" id="nilai" name="nilai" min="0" max="100" required><br><br>
        <button type="button" onclick="konversiNilai()">Konversi</button><br><br>
        <label for="hasil">Hasil konversi:</label><br>
        <input type="text" id="hasil" readonly><br><br>
    </form>

</head>
<script>
    function konversiNilai() {
        var nilai = parseInt(document.getElementById("nilai").value);
        var hasil = "";

        if (nilai >= 80 && nilai <= 100) {
            hasil = "A";
        } else if (nilai >= 70 && nilai <= 79) {
            hasil = "B";
        } else if (nilai >= 60 && nilai <= 69) {
            hasil = "C";
        } else if (nilai >= 50 && nilai <= 59) {
            hasil = "D";
        } else if (nilai >= 0 && nilai <= 49) {
            hasil = "E";
        } else {
            hasil = "Nilai tidak valid";
        }

        document.getElementById("hasil").value = hasil;
    }
</script>
</body>
</html>
    
</body>
</html>
